<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photo_gallery.css">
    <link rel="stylesheet" href="styles/side_bar.css">
    <script src="photo_gallery.js"></script>
    <title>Photo Gallery</title>
</head>
<body>
    <div class="topbar">
        <img src="data/college_logo.jpg" alt="Logo">
        <h1>St. Vincent Pallotti College of Engineering and Technology</h1>
    </div>

    <div class="sidebar">
      <a href="#"><span class="icon">🏠</span><span class="label">Home</span></a>
      <a href="#"><span class="icon">🎓</span><span class="label">About College</span></a>
      <a href="#"><span class="icon">🎯</span><span class="label">Mission</span></a>
      <a href="#"><span class="icon">🏢</span><span class="label">Departments</span></a>
      <a href="#"><span class="icon">📖</span><span class="label">Courses</span></a>
      <a href="#"><span class="icon">🏛️</span><span class="label">Facilities</span></a>
      <a href="#"><span class="icon">📊</span><span class="label">Online Result</span></a>
      <a href="#"><span class="icon">🗓️</span><span class="label">Exam Timetable</span></a>
      <a href="#"><span class="icon">📷</span><span class="label">Photo Gallery</span></a>
      <a href="#"><span class="icon">📞</span><span class="label">Contact Us</span></a>
    </div>

    <div class="container">
        <div class="main">
            <h2>Photo Gallery</h2>
            <div class="row">
                <div class="column">
                  <img src="data/college_logo.jpg" alt="Nature" onclick="myFunction(this);">
                </div>
                <div class="column">
                  <img src="data/college_photo.jpg" alt="Snow" onclick="myFunction(this);">
                </div>
                <div class="column">
                  <img src="data/college_logo.jpg" alt="Mountains" onclick="myFunction(this);">
                </div>
                <div class="column">
                  <img src="data/college_photo.jpg" alt="Lights" onclick="myFunction(this);">
                </div>
              </div>
              
              <!-- The expanding image container -->
              <div class="img_container">
                <!-- Close the image -->
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
              
                <!-- Expanded image -->
                <img id="expandedImg" style="width:100%">
              
                <!-- Image text -->
                <div id="imgtext"></div>
            </div>
        </div>
    </div>
</body>
</html>
